# .goreleaser.yml
version: 1

env:
  - BACKREST_BUILD_VERSION={{.Version}}

before:
  hooks:
    - go mod tidy
    - pnpm --prefix webui install
    - sh -c "GOOS=linux BACKREST_BUILD_VERSION={{.Version}} go generate ./..."
    - sh -c "GOOS=windows BACKREST_BUILD_VERSION={{.Version}} go generate ./..."

builds:
  - id: other
    main: ./cmd/backrest
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - windows
      - freebsd
    goarch:
      - amd64
      - arm64
    ldflags: "-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}"

  - id: linux
    main: ./cmd/backrest
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    ldflags: "-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}"

  - id: backrestmon
    main: ./cmd/backrestmon
    binary: backrest-windows-tray
    env:
      - CGO_ENABLED=1
      - GO111MODULE=on
    ldflags: "-H=windowsgui"
    goos:
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{- title .Os }}_{{- if eq .Arch \"amd64\" }}x86_64{{- else if eq .Arch \"386\" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - install.sh
      - uninstall.sh
      - LICENSE
      - README.md
      - CHANGELOG.md
    allow_different_binary_count: true

dockers:
  - image_templates:
      - dr.xczns.top:58808/backrest:latest
      - dr.xczns.top:58808/backrest:{{ .Tag }}
    dockerfile: Dockerfile.alpine
    use: buildx
    goarch: amd64
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
    skip_push: false

brews:
  - name: backrest
    homepage: "https://github.com/garethgeorge/backrest" 
    description: "Backrest is a web UI and orchestrator for restic backup."
    url_template: "https://github.com/garethgeorge/backrest/releases/download/{{  .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    repository:
      owner: garethgeorge
      name: homebrew-backrest-tap
      branch: main
      token: "{{ .Env.HOMEBREW_GITHUB_TOKEN }}"
    service: |
      run opt_bin/"backrest"
      error_log_path var/"log/backrest.log"
      log_path var/"log/backrest.log"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: xcz-ns
    name: backrest